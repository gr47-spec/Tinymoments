<!DOCTYPE html>
<html>
<head>
  <title>Tiny Moments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Script&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body{
      background:#f7c6d9;
      text-align:center;
      padding-top:60px;
      font-family:Quicksand,sans-serif;
      color:#5a2f3f;
      margin:0;
    }
    h1{
      font-family:'Playfair Script', cursive;
      font-size:2.6rem;
      margin:0;
    }
    .sub{
      font-size:13px;
      margin-bottom:25px;
      color:#8f5a6b;
    }
    textarea{
      width:90%;
      max-width:300px;
      height:90px;
      border:none;
      border-radius:22px;
      padding:16px;
      font-family:Quicksand,sans-serif;
      font-size:14px;
      outline:none;
      background:linear-gradient(#fff7fa,#ffe2ec);
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      transition: all 0.25s ease;
      margin-bottom:10px;
      resize:none;
    }
    textarea:focus{
      box-shadow:0 0 0 3px #ffd6e6;
    }
    button{
      margin-bottom:20px;
      padding:8px 22px;
      border:none;
      border-radius:999px;
      background:#fff;
      font-family:'Playfair Script', cursive;
      cursor:pointer;
      transition: 0.2s;
    }
    button:hover{
      transform: translateY(-2px);
      box-shadow:0 6px 12px rgba(0,0,0,0.1);
    }
    .post{
      background:#fff;
      width:90%;
      max-width:300px;
      margin:20px auto;
      padding:14px;
      border-radius:18px;
      text-align:left;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
      word-wrap: break-word;
    }
    .actions{
      margin-top:10px;
    }
    .actions span.like{
      font-size:16px;
      color:#ff4d6d;
      margin-right:15px;
      cursor:pointer;
      user-select:none;
    }
    .actions span.save-btn{
      font-size:14px;
      color:#5a2f3f;
      background:#ffe8f0;
      padding:4px 10px;
      border-radius:15px;
      cursor:pointer;
      user-select:none;
      transition:0.2s;
      margin-right:10px;
    }
    .actions span.save-btn:hover{
      background:#ffd6e6;
    }
    .actions span.delete-btn{
      font-size:14px;
      color:#5a2f3f;
      background:#ffe2eb;
      padding:4px 10px;
      border-radius:15px;
      cursor:pointer;
      user-select:none;
      transition:0.2s;
    }
    .actions span.delete-btn:hover{
      background:#ffccd9;
    }
  </style>
</head>
<body>

  <h1>Tiny Moments</h1>
  <div class="sub">share your feelings</div>

  <textarea id="t" placeholder="write something"></textarea><br>
  <button onclick="add()">share</button>

  <div id="list"></div>

  <script>
    window.onload = function(){
      renderPosts();
    }

    function add(){
      var t = document.getElementById('t');
      if(t.value === '') return;

      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.unshift({ text: t.value, likes: 0, saved: false });
      localStorage.setItem('posts', JSON.stringify(posts));

      renderPosts();
      t.value = '';
    }

    function renderPosts(){
      let list = document.getElementById('list');
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      list.innerHTML = '';
      posts.forEach((p, i) => {
        list.innerHTML += `
          <div class="post">
            <div>${p.text}</div>
            <div class="actions">
              <span class="like" onclick="like(this, ${i})">${p.likes > 0 ? '‚ô• ' + p.likes : '‚ô° 0'}</span>
              <span class="save-btn" onclick="save(this, ${i})">${p.saved ? 'üîñ saved' : 'save'}</span>
              <span class="delete-btn" onclick="deletePost(${i})">üóëÔ∏è delete</span>
            </div>
          </div>
        `;
      });
    }

    function like(el, index){
      let likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '[]');
      if(likedPosts.includes(index)) return;

      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts[index].likes++;
      localStorage.setItem('posts', JSON.stringify(posts));

      likedPosts.push(index);
      localStorage.setItem('likedPosts', JSON.stringify(likedPosts));

      renderPosts();
    }

    function save(el, index){
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts[index].saved = true;
      localStorage.setItem('posts', JSON.stringify(posts));
      renderPosts();
    }

    function deletePost(index){
      let posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.splice(index, 1);
      localStorage.setItem('posts', JSON.stringify(posts));

      let likedPosts = JSON.parse(localStorage.getItem('likedPosts') || '[]');
      likedPosts = likedPosts.filter(i => i !== index);
      localStorage.setItem('likedPosts', JSON.stringify(likedPosts));

      renderPosts();
    }
  </script>

</body>
</html>
